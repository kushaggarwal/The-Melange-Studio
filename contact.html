<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Quattrocento:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" class="bg-white">
      <a
        class="navbar-brand logo-color-blue"
        href="./index.html"
        style="color: #123940"
      >
        <img
          src="./Images/navbar-text-logo.png"
          class="d-inline-block align-top"
          alt=""
        />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarTogglerDemo02"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link logo-color-blue"
              href="./about.html"
              style="color: #123940"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link logo-color-blue"
              href="./project.html"
              style="color: #123940"
              >Projects</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link logo-color-blue"
              href="./team.html"
              style="color: #123940"
              >Team</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link logo-color-blue"
              href="./contact.html"
              style="color: #123940"
              >Contact Us</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="col-lg-9 col-12 contact-background-blue">
        <div class="custom-container">
          <h1 class="logo-color-white">Contact Us</h1>
          <form
            data-aos="zoom-in"
            action="mailto:info@themelangestudio.in"
            method="get"
            enctype="text/plain"
          >
            <h5 class="contact-input-header">Name</h5>
            <input type="text" class="contact-input" name="Subject" />
            <h5 class="contact-input-header" name="Subject">Organization</h5>
            <input class="contact-input" />
            <h5 class="contact-input-header">Email</h5>
            <input class="contact-input" name="email" />
            <h5 class="contact-input-header">Message</h5>
            <textarea rows="4" class="contact-input" name="body"></textarea>
            <button class="contact-submit-button">Submit</button>
          </form>
        </div>
      </div>
      <div class="col contact-background-yellow">
        <div data-aos="fade-left" class="contact-background-green">
          <h2 style="margin: 40px 30px; color: white">Get in touch with us</h2>
          <div style="margin-top: 50px">
            <div style="margin: 40px 20px">
              <img src="./Images/mail.svg" height="40px" />
              <span style="font-size: 20px; color: white; margin-left: 20px"
                >info@themelangestudio.in</span
              >
            </div>
            <div style="margin: 40px 20px">
              <img src="./Images/phone.svg" height="40px" />
              <span style="font-size: 20px; color: white; margin-left: 20px"
                >+91 9876543289</span
              >
            </div>
            <div style="margin: 40px 20px">
              <img src="./Images/location.svg" height="40px" />
              <span style="font-size: 20px; color: white; margin-left: 20px"
                >8th Floor, Co-offiz, NSP, Delhi</span
              >
            </div>
          </div>
          <div class="row" style="margin-top: 70px">
            <div class="col-2"></div>
            <div class="col">
              <img src="./Images/Twitter.svg" height="40px" />
            </div>
            <div class="col">
              <img src="./Images/Instagram.svg" height="40px" />
            </div>
            <div class="col">
              <img src="./Images/Facebook.svg" height="40px" />
            </div>
            <div class="col-1"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="custom-footer">
      <img class="footer-icon" height="30px" src="./Images/Facebook-blue.svg" />
      <img class="footer-icon" height="28px" src="./Images/linkedin-blue.svg" />
      <img
        class="footer-icon"
        height="30px"
        src="./Images/Instagram-blue.svg"
      />
      <h5 class="logo-color-blue" style="margin: 30px 0px">
        The Melange Studio 2021. All rights reserved
      </h5>
    </div>
  </body>
  <script>
    AOS.init({
      duration: 1000,
    });
  </script>
</html>
