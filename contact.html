<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />

    <title>Team</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-blue"
      style="background-color: white"
    >
      <a class="navbar-brand" href="/">
        <img src="./Images2/logo.png" class="d-inline-block align-top" alt="" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="./team.html">Team</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="./projects.html">Projects</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="col-lg-9 col-12 contact-background-blue">
        <div class="custom-container">
          <h1 class="text-white our-projects">Contact Us</h1>
          <form
            data-aos="zoom-in"
            action="mailto:info@themelangestudio.in"
            method="get"
            enctype="text/plain"
          >
            <h5 class="contact-input-header">Name</h5>
            <input type="text" class="contact-input" name="Subject" />
            <h5 class="contact-input-header" name="Subject">Organization</h5>
            <input class="contact-input" />
            <h5 class="contact-input-header">Email</h5>
            <input class="contact-input" name="email" />
            <h5 class="contact-input-header">Message</h5>
            <textarea rows="4" class="contact-input" name="body"></textarea>
            <button class="contact-submit-button">Submit</button>
          </form>
        </div>
      </div>
      <div class="col contact-background-yellow">
        <div data-aos="fade-left" class="contact-background-green">
          <h2 class="our-projects" style="margin: 40px 30px; color: white">
            Get in touch with us
          </h2>
          <div style="margin-top: 50px">
            <div style="margin: 40px 20px">
              <img src="./Images/mail.svg" height="40px" />
              <span style="font-size: 20px; color: white; margin-left: 20px"
                >info@themelangestudio.in</span
              >
            </div>
            <div style="margin: 40px 20px">
              <img src="./Images/phone.svg" height="40px" />
              <span style="font-size: 20px; color: white; margin-left: 20px"
                >+91 9876543289</span
              >
            </div>
            <div style="margin: 40px 20px">
              <img src="./Images/location.svg" height="40px" />
              <span style="font-size: 20px; color: white; margin-left: 20px"
                >C-18, GK-1 Enclave, Delhi-48</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
